<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External Source Sans Pro and Bungee font -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/posted-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/media-only-1024.css" type="text/css" />

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/scripts/timeago.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/nav-bar-toggle.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>


  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="title">tweeter</span>
      <button class="instruction" id="clickable-span">Write a new tweet</button>
    </nav>
      
    <header class="top-area">
      <div> 
        <img src="/images/profile-hex.png" class="avatar"> 
      </div>
      <div>
        <h2 class="name">Isabella <span class="nonBold">Panagrosso</span></h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet" id="toggle-tweet-box">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="button-word-count">
            <button type="submit" id="submit-tweet">Tweet</button>
            <output name="counter" class="counter" for="tweet-text" id="word-count">140</output>
          </div>
          <span id="error"></span>
        </form>
      </section>

      <section id="tweet-container">
      </section>

    </main>
  </body>
</html>
